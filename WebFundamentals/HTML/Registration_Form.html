<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registration Form Assignment</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form>
      <label for="first_name">First Name:</label>
      <input type="text" id="first_name">
      <br>

      <label for="last_name">Last Name:</label>
      <input type="text" id="last_name">
      <br>

      <label for="email">Email</label>
      <input type="email" id="email">
      <br>

      <label for="pw">Password</label>
      <input type="password" id="password">
      <br>

      <label for="pw_Confirm">PW Confirm</label>
      <input type="password" id="pw_confirm">
      <br>

      <label for="birthday">Birthday</label>
      <input type="date" id="birthday">
      <br>

      <input type="radio" name="gender" id="male">
      <label for="male">Male</label>
      <input type="radio" name="gender" id="female">
      <label for="female">Female</label>
      <input type="radio" name="gender" id="other">
      <label for="other">Other</label>
      <br>

      <label for="description">A short description about yourself:</label>
      <br>
      <textarea id="description"></textarea>
      <br>

      <label for="fav_language">Favorite Language</label>
      <select id="fav_anguage">
        <option value="">JavaScript</option>
        <option value="">Python</option>
        <option value="">Ruby</option>
      </select>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
