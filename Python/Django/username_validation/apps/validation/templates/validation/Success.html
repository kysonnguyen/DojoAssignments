<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Validator</title>
  </head>
  <body>
    {% if messages %}
      {% for success in messages %}
        <p>{{success}}</p>
      {% endfor %}
    {% endif %}
    <h3>Usernames entered:</h3>
    <table>
      <thead>
        <th></th>
        <th></th>
      </thead>
      {% for user in users %}
        <tr>
          <td>{{user.name}}</td>
          <td>{{user.created_at}}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
