<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Username Validator</title>
  </head>
  <body>
    {% if messages %}
      {% for error in messages %}
        <p>{{error}}</p>
      {% endfor %}
    {% endif %}
    <form class="" action="/create" method="post">
      {% csrf_token %}
      Username: <input type="text" name="name" value="">
      <input type="submit" name="" value="Submit">
    </form>
  </body>
</html>
